<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
		<title>Instagram photo feed with bootstrap</title>
	</head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center gap-1 link-dark" href="#">
                    <i class="fa-brands fa-instagram"></i>
                    <span>Instagram</span>
                </a>            
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav align-items-center">                        
                        <li class="nav-item active">
                            <a class="nav-link" href="#">                            
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#Modal">
                                    Create a new post
                                </button>                                                                
                            </a>
                            <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="ModalLabel">Create a new post</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <label for="caption" class="form-label">Caption</label>
                                            <textarea class="form-control" id="caption" rows="2" placeholder="Add the caption of your post here"></textarea><br>
                                            <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-camera"></i></button>
                                            <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-location-dot"></i></button>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-success">Publish</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="btn btn-secondary dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-gear"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">Profile</a>
                                <a class="dropdown-item" href="#">Accessability</a>
                                <a class="dropdown-item" href="#">Privacy and Data</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item text-danger" href="#">Log Out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container d-flex justify-content-center mt-4">
            <button class="btn btn-link " type="button" onclick="document.location='index.html'"><i class="fa-solid fa-table-cells"></i></button>
            <button class="btn btn-link ml-3" type="button" onclick="document.location='index2.html'"><i class="fa-solid fa-square"></i></button>
        </div>
        <div class="container-fluid d-grid gap-3 w-98">
            <div class="row">
              <div class="col-4"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Shaqi_jrvej.jpg/1200px-Shaqi_jrvej.jpg"  style="width:100%; height: 400px;"></div>
              <div class="col-4"><img src="https://nwmind-bodywellness.com/wp-content/uploads/2022/04/0_21_400_250.390625_AdobeStock_138796483-1024x683.jpeg"  style="width:100%; height: 400px;"></div>
              <div class="col-4"><img src="https://images.pexels.com/photos/3225517/pexels-photo-3225517.jpeg?auto=compress&cs=tinysrgb&w=600"  style="width:100%; height: 400px;"></div>
            </div>
            <div class="row">
              <div class="col-4"><img src="https://images.pexels.com/photos/1761279/pexels-photo-1761279.jpeg?auto=compress&cs=tinysrgb&w=600"  style="width:100%; height: 400px;"></div>
              <div class="col-4"><img src="https://images.pexels.com/photos/15286/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600"  style="width:100%; height: 400px;"></div>
              <div class="col-4"><img src="https://images.pexels.com/photos/4577122/pexels-photo-4577122.jpeg?auto=compress&cs=tinysrgb&w=600"  style="width:100%; height: 400px;"></div>
            </div>
            <div class="row mb-3">
              <div class="col-4"><img src="https://images.pexels.com/photos/7919366/pexels-photo-7919366.jpeg?auto=compress&cs=tinysrgb&h=566.525&fit=crop&w=633.175&dpr=1"  style="width:100%; height: 400px;"></div>
              <div class="col-4"><img src="https://images.pexels.com/photos/4962458/pexels-photo-4962458.jpeg?auto=compress&cs=tinysrgb&w=600"  style="width:100%; height: 400px;"></div>
              <div class="col-4"><img src="https://media.istockphoto.com/id/1322277517/photo/wild-grass-in-the-mountains-at-sunset.jpg?b=1&s=612x612&w=0&k=20&c=rYGTdPmOi8IHTxUgTcj2kGjGlOJaZBLg3WhKXHAi400="  style="width:100%; height: 400px;"></div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
